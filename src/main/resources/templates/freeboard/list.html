<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>KUROWARE 자유게시판</title>
<link rel="stylesheet" type="text/css" th:href="@{/ko/main.css}" />

<!-- 페이지 이동 스크립트  -->
<script>
function pagingFormSubmit(currentPage) {
	var form = document.getElementById('pagingForm');
	var page = document.getElementById('page');
	page.value = currentPage;
	form.submit();
}
</script>

  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link th:href="@{/assets/img/favicon.png}" rel="icon">
  <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link th:href="@{https://fonts.gstatic.com}" rel="preconnect">
  <link th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i}" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{/assets/css/style.css}" rel="stylesheet">

</head>
<body>

  <!-- ======= Header ======= -->
  <header th:replace="/indexcommon/header :: header"></header><!-- End Header -->
  <!-- ======= Sidebar ======= -->
  <aside th:replace="/indexcommon/aside :: aside"></aside><!-- End Sidebar-->

  <main id="main" class="main">
    <div class="pagetitle">
      <h1><a th:href="@{/freeboard/list}" style="color: #012970;" >자유게시판</a></h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
          <li class="breadcrumb-item active">Free Board</li>
          <li class="breadcrumb-item active">Board List</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
   </main>

<section>
	<!-- 글목록 출력 영역 -->
	<table>
		<tr>
			<td class="white1">
				전체 <span th:text="${navi.totalRecordsCount}"></span>
			</td>
			<td class="white2" colspan="5"></td>
			<td class="head">
				 <button type="button"
           			 th:onclick="'location.href=\''+ @{/freeboard/write} + '\''"
            			 style="background-color: #6666FF; width: 70px; height: 30px; color: white; font-weight: bold;">글작성</button>
			</td>
		</tr>
		<tr>
			<th class="center">회사코드</th>
			<th class="center">글코드</th>
			<th class="center">글머리</th>
			<th class="center" style="width:220px;">제목</th>
			<th class="center">작성자</th>
			<th class="center">조회수</th>
			<th class="center">작성일</th>
		</tr>
		<tr th:each="board : ${boardlist}">
			<td th:text="${board.company_code}" class="center"></td>
			<td th:text="${board.free_code}" class="center"></td>
			<td th:text="${board.category}" class="center"></td>
			<td>
				<a th:text="${board.free_title}" th:href="@{/freeboard/read(free_code=${board.free_code})}"></a>
			</td>
			<td th:text="${board.employee_id}" class="center"></td>
			<td th:text="${board.hitcounts}" class="center"></td>
			<td th:text="${board.inputdate}" class="center"></td>
		</tr>
	</table>
	
	<div id="navigator">
	
	<!-- 페이지 이동 링크 -->     
	<a th:href="|javascript:pagingFormSubmit(${navi.currentPage - navi.pagePerGroup})|">◁◁</a>
	<a th:href="|javascript:pagingFormSubmit(${navi.currentPage - 1})|">◀</a> 

	<span th:each="counter : ${#numbers.sequence(navi.startPageGroup, navi.endPageGroup)}"> 
		<th:block th:if="${counter == navi.currentPage}"><b></th:block>
			<a  th:text="${counter}" th:href="|javascript:pagingFormSubmit(${counter})|"></a>&nbsp;
		<th:block th:if="${counter == navi.currentPage}"></b></th:block>
	</span>
	
	<a th:href="|javascript:pagingFormSubmit(${navi.currentPage + 1})|">▶</a> 
	<a th:href="|javascript:pagingFormSubmit(${navi.currentPage + navi.pagePerGroup})|">▷▷</a>
	<br><br>
	
	<!-- 검색폼 -->
	<form id="pagingForm" method="get" th:action="@{/freeboard/list}">
		<input type="hidden" name="page" id="page" />
		<select id="type" name="type">
			<option value="free_title" th:selected="${type} == 'free_title'">제목</option>
			<option value="free_contents" th:selected="${type} == 'free_contents'">본문</option>
			<option value="employee_id" th:selected="${type} == 'employee_id'">작성자ID</option>
			<option value="all" th:selected="${type} == 'all'">전체</option>
		</select>
		<input type="text"  name="searchWord" th:value="${searchWord}">
		<input type="button" onclick="pagingFormSubmit(1)" value="검색">
	</form>
	
	</div>
	
</section>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
  <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
