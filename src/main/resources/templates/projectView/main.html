<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>프로젝트 메인 페이지</title>

    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Favicons -->
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">


    <!-- Google Fonts -->
    <link th:href="@{https://fonts.gstatic.com}" rel="preconnect">
    <link
        th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i}"
        rel="stylesheet">


    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">



    <!-- Template Main CSS File -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">

    <!-- Template Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>

    <!-- Vendor JS Files -->
    <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/chart.js/chart.min.js}"></script>
    <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
    <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
    <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
    <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
    <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

    <!-- Template Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>

</head>

<body>

	<!-- ======= Header ======= -->
	<header th:replace="/indexcommon/header :: header"></header><!-- End Header -->
	<!-- ======= Sidebar ======= -->
	<aside th:replace="/indexcommon/aside :: aside"></aside><!-- End Sidebar-->

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>프로젝트 메인</h1>
            <nav>
                <ol class="breadcrumb">
                    <li><a th:href="@{/project/create}">프로젝트 생성</a></li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <!-- Sales Card -->
        <div class="col-xxl-4 col-md-6">
            <div class="card info-card sales-card">

                <div class="filter">
                    <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>

                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                        <li class="dropdown-header text-start">
                            <h6>Filter</h6>
                        </li>

                        <li><a class="dropdown-item" href="#">Today</a></li>
                        <li><a class="dropdown-item" href="#">This Month</a></li>
                        <li><a class="dropdown-item" href="#">This Year</a></li>
                    </ul>
                </div>

                <div class="card-body">
                    <h5 class="card-title">프로젝트 진행도 <span>| A4project</span></h5>

                    <div class="d-flex align-items-center">
                        <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                            <i class="bi bi-cart"></i>
                        </div>
                        <div class="ps-3">
                            <h6>145</h6>
                            <span class="text-success small pt-1 fw-bold">12%</span> <span
                                class="text-muted small pt-2 ps-1">increase</span>

                        </div>
                    </div>
                </div>

            </div>
        </div><!-- End Sales Card -->



        <!-- 프로젝트 리스트 -->
        <!-- Recent Sales -->
        <div class="col-12">
            <div class="card recent-sales overflow-auto">



                <div class="card-body">
                    <h5 class="card-title">프로젝트 리스트</h5>

                    <table class="table table-borderless datatable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">프로젝트명</th>
                                <th scope="col">마감날짜</th>
                                <th scope="col">진행상황</th>
                                <th scope="col">상세확인</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row"><a href="#">#1</a></th>
                                <td>A4project</td>
                                <td><a href="#" class="text-primary">2022/06/17</a></td>
                                <td>진행중</td>
                                <td><input type="button" value=""></td>

                            </tr>
                            <tr th:each="project : ${projectList}">
                                <th scope="row"><a href="#">#2</a></th>
                                <td th:text="${project.">프로젝트 1</td>
                                <td><a href="#" class="text-primary">2022/09/08</a></td>
                                <td>마감</td>
                                <td>
                                    <!-- Accordion without outline borders -->
                                    <div class="accordion accordion-flush" id="accordionFlushExample">
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="flush-headingOne">
                                                <button class="accordion-button collapsed" type="button"
                                                    data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                                                    aria-expanded="false" aria-controls="flush-collapseOne">
                                                    상세확인
                                                </button>
                                            </h2>
                                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                                aria-labelledby="flush-headingOne"
                                                data-bs-parent="#accordionFlushExample">
                                                <div class="accordion-body">
                                                    상세확인 완료
                                                </div>
                                            </div>
                                        </div>
                                    </div><!-- End Accordion without outline borders -->
                                </td>
                            </tr>



                        </tbody>
                    </table>

                </div>

            </div>
        </div><!-- End Recent Sales -->



        <!-- 
        프로젝트 진행도(여러개일경우 1,2,3 버튼으로)  // 해야할 파트 간략히 1,2,3



        현재 프로젝트 리스트 
        ---------------------
        #1 프로젝트1  각종정보   +버튼으로 펼치고 접기
            나 
            - 담당 파트1 +버튼으로 펼치고 접기 진행중/완료 확인 취소버튼
            - 담당 파트2 +버튼으로 펼치고 접기 진행중/완료 확인 취소버튼
        #1 프로젝트 +펼치면
        내용 

        
        프로젝트 생성 버튼 
    -->
    </main><!-- End #main -->

</body>

</html>
