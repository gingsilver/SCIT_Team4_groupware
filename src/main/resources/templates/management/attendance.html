input[type="submit"].goWork, input[type="submit"].goHome{

  <script>
        window.onload = function(){
            let target1 = document.getElementById("clock1");
            let target2 = document.getElementById("clock2");
            
            
            let timer1;
            let timer2;


                timer1 = setInterval(function(){
                        let now = new Date();                        
                        let year = now.getYear();
                        let month = now.getMonth();
                        let date = now.getDate();
                        let day = now.getDay();
                        let week = ['일', '월', '화', '수', '목', '금', '토'];
                        
                        let currentTime1 = 
                        `${1900+year}년 ${month + 1}월 ${date}일 (${week[day]}) `;
                        
                        target1.innerHTML = currentTime1; 
                    }, 1000);
                
          
                timer2 = setInterval(function(){
                    let now = new Date();
                                            
                    let h = now.getHours();
                    let m = now.getMinutes();
                    let s = now.getSeconds();
                    let currentTime2 = 
                    `${h < 10 ? `0${h}` : h}:${m < 10 ? `0${m}` : m}:${s < 10 ? `0${s}` : s}`;
                    
                    target2.innerHTML = currentTime2; 
                }, 1000);
                
                
                
        }
            
           
            
        </script>
