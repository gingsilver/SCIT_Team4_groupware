div.read-content{
	padding-left : 50px;

	padding-left : 50px;

<body>

  <!-- ======= Header ======= -->
  <header th:replace="/indexcommon/header :: header"></header><!-- End Header -->
  <!-- ======= Sidebar ======= -->
  <aside th:replace="/indexcommon/aside :: aside"></aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Mail Box</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Sent Mailbox</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
            <div class="content-body">

            <div class="container-fluid">
                <!-- row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                               <div class="email-right-box" style="margin : 0px;">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="right-box-padding">                                               
                                                <div class="read-content">
                                                    <div class="media pt-3">
                                                      <span th:if="${employee_photo} == null"><img th:src="@{/image/default_photo.png}" img class="mr-4 rounded-circle" style="width: 50px;"></span>
                                                        <span th:if="${employee_photo} != null"><img th:src="@{/assets/upload/photo/} + ${employee_receiver_photo}" alt="Profile" img class="mr-4 rounded-circle" style="width: 50px;"></span>
                                                        <div class="media-body">
                                                        	<h5 th:text="${employee_sender.employee_name}"></h5>
                                                             <h5 class="text-primary" th:text="${mailinfo.email_sender}"></h5>
                                                            <p class="mb-0" th:text="${mailinfo.email_date}"></p>
                                                        </div>
                                                        <a href="javascript:void()" class="text-muted "><i
                                                                class="fa fa-reply"></i> </a>
                                                        <a href="javascript:void()" class="text-muted ml-3"><i
                                                                class="fa fa-long-arrow-right"></i> </a>
                                                        <a href="javascript:void()" class="text-muted ml-3"><i
                                                                class="fa fa-trash"></i></a>
                                                    </div>
                                                    <hr>
                                                    <div class="media mb-4 mt-5">
                                                        <div class="media-body"><span class="pull-right "></span>
                                                            <h5 class="my-1 text-primary" th:text="${mailinfo.email_title}">A collection of textile samples lay spread</h5>
                                                            <p class="read-content-email">
                                                              To :  <span th:text="|${employee_sender.employee_name} (${mailinfo.email_sender})|"></span>
                                                                </p>
                                                        </div>
                                                    </div>
                                                    <div class="read-content-body">
                                                        <h5 class="mb-5" th:text="${mailinfo.email_content}"></h5>
                                                                                                                
                                                        <hr>
                                                    </div>
                                                    <div class="read-content-attachment">
                                                        <h6><i class="bi bi-paperclip"></i>첨부파일</h6>
                                                        <div class="row attachment">
                                                             <div class="col-auto">
                                                                <a th:text="${attachedfile.attached_file_origin_name}"
																   th:href="@{/attachedfile/download(attachedfile=${attachedfile.attached_file_code})}"></a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <hr>
                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

  </main><!-- End #main -->
